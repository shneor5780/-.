<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תקציב משפחתי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100">
    <!-- מסך התחברות -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-6">התחברות למערכת</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block mb-1">אימייל</label>
                    <input type="email" id="loginEmail" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-1">סיסמה</label>
                    <input type="password" id="loginPassword" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    התחבר
                </button>
            </form>
            <div class="mt-4 text-center">
                <button id="showRegister" class="text-blue-500 hover:underline">
                    משתמש חדש? הירשם כאן
                </button>
            </div>
        </div>
    </div>

    <!-- מסך הרשמה -->
    <div id="registerScreen" class="hidden min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-6">הרשמה למערכת</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block mb-1">שם מלא</label>
                    <input type="text" id="registerName" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-1">אימייל</label>
                    <input type="email" id="registerEmail" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-1">סיסמה</label>
                    <input type="password" id="registerPassword" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    הירשם
                </button>
            </form>
            <div class="mt-4 text-center">
                <button id="showLogin" class="text-blue-500 hover:underline">
                    כבר רשום? התחבר כאן
                </button>
            </div>
        </div>
    </div>

    <!-- מסך ראשי של האפליקציה -->
    <div id="mainApp" class="hidden">
        <div class="bg-white shadow">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <span>ברוך הבא, </span>
                        <span id="userDisplayName" class="font-bold mr-1"></span>
                    </div>
                    <div class="flex items-center gap-4">
                        <button id="settingsBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            הגדרות
                        </button>
                        <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                            התנתק
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold text-center mb-8">ניהול תקציב משפחתי</h1>
            
            <!-- הוספת הוצאה -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-bold mb-4">הוספת הוצאה</h2>
                <form id="expenseForm" class="space-y-4">
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2">סוג הוצאה</label>
                            <select id="expenseType" class="w-full p-2 border rounded">
                                <option value="הוצאות קבועות">הוצאות קבועות</option>
                                <option value="הוצאות משתנות">הוצאות משתנות</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2">קטגוריה</label>
                            <select id="category" class="w-full p-2 border rounded"></select>
                        </div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block mb-2">סכום</label>
                            <input type="number" id="amount" class="w-full p-2 border rounded" required>
                        </div>
                        <div>
                            <label class="block mb-2">תאריך</label>
                            <input type="date" id="date" class="w-full p-2 border rounded" required>
                        </div>
                    </div>
                    <div>
                        <label class="block mb-2">תיאור</label>
                        <input type="text" id="description" class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                        הוסף הוצאה
                    </button>
                </form>
            </div>

            <!-- תקציב חודשי -->
            <div class="grid md:grid-cols-2 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">תקציב הוצאות קבועות</h2>
                    <input 
                        type="number" 
                        id="fixedBudget" 
                        class="w-full p-2 border rounded" 
                        placeholder="הכנס תקציב להוצאות קבועות"
                    >
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">תקציב הוצאות משתנות</h2>
                    <input 
                        type="number" 
                        id="variableBudget" 
                        class="w-full p-2 border rounded" 
                        placeholder="הכנס תקציב להוצאות משתנות"
                    >
                </div>
            </div>

            <!-- סיכום ותרשים -->
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">סיכום חודשי</h2>
                    <div id="monthlyStats"></div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">התפלגות הוצאות</h2>
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>

            <!-- טבלת הוצאות -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">רשימת הוצאות</h2>
                    <div class="space-x-2">
                        <button onclick="exportToPDF()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                            ייצוא ל-PDF
                        </button>
                        <button onclick="exportToExcel()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                            ייצוא לאקסל
                        </button>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="p-2 text-right">תאריך</th>
                                <th class="p-2 text-right">סוג</th>
                                <th class="p-2 text-right">קטגוריה</th>
                                <th class="p-2 text-right">סכום</th>
                                <th class="p-2 text-right">תיאור</th>
                                <th class="p-2"></th>
                            </tr>
                        </thead>
                        <tbody id="expenseList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- חלון הגדרות -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">הגדרות</h2>
            <form id="settingsForm" class="space-y-4">
                <div>
                    <label class="block mb-1">שם מלא</label>
                    <input type="text" id="settingsName" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-1">צבע נושא</label>
                    <select id="settingsTheme" class="w-full p-2 border rounded">
                        <option value="light">בהיר</option>
                        <option value="dark">כהה</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="closeSettings" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        ביטול
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        שמור
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
