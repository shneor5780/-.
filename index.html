<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תקציב משפחתי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <!-- Google Auth -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body class="bg-gray-100">
    <!-- סרגל עליון -->
    <div class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center gap-4">
                    <span class="font-bold mr-1" id="userName">משתמש</span>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
                <div class="flex items-center gap-4">
                    <select id="fontSizeSelect" class="px-3 py-1 border rounded">
                        <option value="small">גופן קטן</option>
                        <option value="medium" selected>גופן בינוני</option>
                        <option value="large">גופן גדול</option>
                    </select>
                    <select id="languageSelect" class="px-3 py-1 border rounded">
                        <option value="he">עברית</option>
                        <option value="en">English</option>
                    </select>
                    <button id="settingsBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        הגדרות
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">ניהול תקציב משפחתי</h1>
       
        <!-- טופס התחברות -->
        <div id="loginForm" class="bg-white rounded-lg shadow p-6 mb-6 hidden">
            <h2 class="text-xl font-bold mb-4">התחברות</h2>
            <form id="emailLoginForm" class="space-y-4">
                <div>
                    <label class="block mb-2">אימייל</label>
                    <input type="email" id="loginEmail" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-2">סיסמה</label>
                    <input type="password" id="loginPassword" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    התחבר
                </button>
            </form>
        </div>

        <!-- הוספת הוצאה -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">הוספת הוצאה</h2>
            <form id="expenseForm" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">סוג הוצאה</label>
                        <select id="expenseType" class="w-full p-2 border rounded">
                            <option value="הוצאות קבועות">הוצאות קבועות</option>
                            <option value="הוצאות משתנות">הוצאות משתנות</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2">קטגוריה</label>
                        <select id="category" class="w-full p-2 border rounded"></select>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">סכום</label>
                        <input type="number" id="amount" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block mb-2">תאריך</label>
                        <input type="date" id="date" class="w-full p-2 border rounded" required>
                    </div>
                </div>
                <div>
                    <label class="block mb-2">תיאור</label>
                    <input type="text" id="description" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    הוסף הוצאה
                </button>
            </form>
        </div>

                <!-- תקציב חודשי -->
        <div class="grid md:grid-cols-2 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold mb-4">תקציב הוצאות קבועות</h2>
                <input
                    type="number"
                    id="fixedBudget"
                    class="w-full p-2 border rounded"
                    placeholder="הכנס תקציב להוצאות קבועות"
                >
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold mb-4">תקציב הוצאות משתנות</h2>
                <input
                    type="number"
                    id="variableBudget"
                    class="w-full p-2 border rounded"
                    placeholder="הכנס תקציב להוצאות משתנות"
                >
            </div>
        </div>

        <!-- סיכומים -->
        <div class="grid md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold mb-4">סיכומי הוצאות</h2>
                <div class="space-y-4">
                    <select id="summaryType" class="w-full p-2 border rounded mb-4">
                        <option value="daily">סיכום יומי</option>
                        <option value="weekly">סיכום שבועי</option>
                        <option value="monthly">סיכום חודשי</option>
                    </select>
                    <div id="summaryStats"></div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold mb-4">התפלגות הוצאות</h2>
                <canvas id="expenseChart"></canvas>
            </div>
        </div>

        <!-- טבלת הוצאות -->
        <div class="bg-white rounded-lg shadow p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">רשימת הוצאות</h2>
                <div class="space-x-2">
                    <button onclick="shareData()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                        שתף נתונים
                    </button>
                    <button onclick="exportToPDF()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        ייצוא ל-PDF
                    </button>
                    <button onclick="exportToExcel()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        ייצוא לאקסל
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="p-2 text-right">תאריך</th>
                            <th class="p-2 text-right">סוג</th>
                            <th class="p-2 text-right">קטגוריה</th>
                            <th class="p-2 text-right">סכום</th>
                            <th class="p-2 text-right">תיאור</th>
                            <th class="p-2"></th>
                        </tr>
                    </thead>
                    <tbody id="expenseList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- חלון הגדרות משופר -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">הגדרות</h2>
            <form id="settingsForm" class="space-y-4">
                <div>
                    <label class="block mb-1">שם משתמש</label>
                    <input type="text" id="settingsName" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block mb-1">צבע נושא</label>
                    <select id="settingsTheme" class="w-full p-2 border rounded">
                        <option value="light">בהיר</option>
                        <option value="dark">כהה</option>
                        <option value="classic">קלאסי</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1">תצוגת ברירת מחדל</label>
                    <select id="defaultView" class="w-full p-2 border rounded">
                        <option value="daily">יומי</option>
                        <option value="weekly">שבועי</option>
                        <option value="monthly">חודשי</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1">הגדרות התראות</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="notifyBudget" class="mr-2">
                            התראות על חריגה מתקציב
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="notifyWeekly" class="mr-2">
                            סיכום שבועי במייל
                        </label>
                    </div>
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" id="closeSettings" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        ביטול
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        שמור
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
