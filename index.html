<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תקציב משפחתי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- סרגל עליון -->
    <div class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <span class="font-bold mr-1" id="userName">משתמש</span>
                </div>
                <div class="flex items-center gap-4">
                    <button id="settingsBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        הגדרות
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">ניהול תקציב משפחתי</h1>
       
        <!-- הוספת הוצאה -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">הוספת הוצאה</h2>
            <form id="expenseForm" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-2">סוג הוצאה</label>
                        <select id="expenseType" class="w-full p-2 border rounded">
                            <option value="הוצאות קבועות">הוצאות קבועות</option>
                            <option value="הוצאות משתנות">הוצאות משתנות</option>
                        </select>
                    </div>
                    <div>
                        <label class="block mb-2">קטגוריה</label>
                        <select id="category" class="w-full p-2 border rounded"></select>
                    </div>
                </div>
                <!-- שאר הטופס נשאר אותו דבר... -->
                    <!-- חלון הגדרות -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">הגדרות</h2>
            <form id="settingsForm" class="space-y-4">
                <div>
                    <label class="block mb-2">שפה</label>
                    <select id="languageSelect" class="w-full p-2 border rounded">
                        <option value="he">עברית</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2">גודל טקסט</label>
                    <select id="fontSizeSelect" class="w-full p-2 border rounded">
                        <option value="small">קטן</option>
                        <option value="medium">בינוני</option>
                        <option value="large">גדול</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-2">מצב תצוגה</label>
                    <select id="themeSelect" class="w-full p-2 border rounded">
                        <option value="light">בהיר</option>
                        <option value="dark">כהה</option>
                    </select>
                </div>
                <div class="flex justify-end gap-2 mt-4">
                    <button type="button" id="closeSettings" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                        ביטול
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        שמור
                    </button>
                </div>
            </form>
        </div>
    </div>
